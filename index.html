<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find GitUser</title>
<link rel="icon" type="image/png" sizes="32x32" href="/github.png">
<link rel="icon" type="image/png" sizes="16x16" href="/github.png">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand"><i class="fa-brands fa-github mark"></i> Find<span class="mark">GitUser</span></div>
    <a class="muted" href="https://docs.github.com/en/rest" target="_blank" rel="noreferrer">
      <i class="fa-solid fa-book"></i> REST API
    </a>
  </header>

  <section class="search">
    <label class="input" for="username">
      <i class="fa-solid fa-magnifying-glass" style="opacity:.8"></i>
      <input id="username" placeholder="Enter GitHub username (e.g., torvalds)" />
    </label>
    <button class="btn" id="trackBtn"><i class="fa-solid fa-bolt"></i> Track</button>
  </section>

  <main>
    <div class="grid">
      <section class="card">
        <div id="profileArea">
          <div class="skeleton"></div>
        </div>
        <div class="stats">
          <div class="stat"><div class="k"><i class="fa-solid fa-users"></i> Followers</div><div class="v" id="statFollowers">—</div></div>
          <div class="stat"><div class="k"><i class="fa-solid fa-user-plus"></i> Following</div><div class="v" id="statFollowing">—</div></div>
          <div class="stat"><div class="k"><i class="fa-solid fa-folder-tree"></i> Public Repos</div><div class="v" id="statRepos">—</div></div>
          <div class="stat"><div class="k"><i class="fa-solid fa-star"></i> Total Stars</div><div class="v" id="statStars">—</div></div>
        </div>
      </section>

      <section class="panel">
        <div class="card">
          <h3 style="margin:4px 0 8px">Language Distribution</h3>
          <canvas id="langChart" height="220"></canvas>
        </div>
        <div class="card">
          <h3 style="margin:4px 0 8px">Top ⭐ Repositories</h3>
          <canvas id="starsChart" height="220"></canvas>
        </div>
      </section>
    </div>

    <div class="repos-head">
      <h3 style="margin:18px 0 0"><i class="fa-solid fa-code-branch"></i> Repositories</h3>
      <div class="controls">
        <label class="input" style="padding:8px 12px">
          <i class="fa-solid fa-filter" style="opacity:.8"></i>
          <input id="repoSearch" placeholder="Search repo name/description" style="font-size:14px" />
        </label>
        <select class="control" id="sortBy">
          <option value="updated">Sort: Recently Updated</option>
          <option value="stars">Sort: Most Starred</option>
          <option value="forks">Sort: Most Forked</option>
          <option value="name">Sort: Name (A→Z)</option>
        </select>
        <label class="control switch"><input type="checkbox" id="onlyForks"> Only forks</label>
      </div>
    </div>

    <section id="reposGrid" class="repo-grid"></section>

    <footer>Built with ❤ using GitHub REST API. Unauthenticated rate limit is 60 req/hour.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
